    <section class="region-info">
        <h2 class="region-name"></h2>
        <div class="afflictions">
            <ul></ul>
        </div>
        <div class="government-affairs">
            <ul></ul>
        </div>
        <div class="services-infrastructure">
            <ul></ul>
        </div>
        <div class="population">
            <ul></ul>
        </div>
    </section>

    <!-- Where disease info/stats are displayed. -->
    <!-- Most purchaseable items exist here -->
    <section class="disease-info">
        <label for="disease-input">Disease</label>
        <input type="checkbox" id="disease-input">
        <div class="disease-container">
            <div class="symptoms">
                <div class="heading">Symptoms</div>
                <div class="container">
                    <div class="tier1">
                        <button class="sneezing" data-buy="7" data-sell="4" data-infectivity="1" data-visibility="1" data-lethality="0" data-purchased="false">
                            <p>Sneezing</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="coughing" data-buy="7" data-sell="4" data-infect="ivity1.5" data-visibility="1.5" data-lethality="0" data-purchased="false">
                            <p>Coughing</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="fever" data-buy="7" data-sell="4" data-infect="ivity.75" data-visibility="1.2" data-lethality="0" data-purchased="false">
                            <p>Fever</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="sweating" data-buy="7" data-sell="4" data-infectivity="1" data-visibility="1.2" data-lethality="0" data-purchased="false">
                            <p>Sweating</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="sores" data-buy="8" data-sell="3" data-infectivity="2" data-visibility="2" data-lethality="0" data-purchased="false">
                            <p>Sores</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="vomiting" data-buy="7" data-sell="4" data-infectivity="1" data-visibility="1" data-lethality="0" data-purchased="false">
                            <p>Vomiting</p>
                            <div class="symptomInfo"></div>
                        </button>
                    </div>

                    <div class="tier2">
                        <button class="kidney-failure" data-buy="14" data-sell="7" data-infectivity="0" data-visibility="0" data-lethality="5" data-purchased="false">
                            <p>Kidney Failure</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="hemorrhaging" data-buy="15" data-sell="8" data-infectivity="3" data-visibility="3" data-lethality="2" data-purchased="false">
                            <p>Hemorrhaging</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="ataxia" data-buy="5" data-sell="10" data-infectivity="1" data-visibility="2" data-lethality="0" data-purchased="false">
                            <p>Ataxia</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="pulmonary-edema" data-buy="12" data-sell="5" data-infectivity="1.5" data-visibility="2" data-lethality="2" data-purchased="false">
                            <p>Pulmonary Edema</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="cysts" data-buy="13" data-sell="6" data-infectivity="3" data-visibility="3" data-lethality="1" data-purchased="false">
                            <p>Cysts</p>
                            <div class="symptomInfo"></div>
                        </button>

                        <button class="necrosis" data-buy="15" data-sell="8" data-infectivity="2" data-visibility="3" data-lethality="3" data-purchased="false">
                            <p>Necrosis</p>
                            <div class="symptomInfo"></div>
                        </button>

                    </div>
                    <div class="tier3">
                        <button class="encephalitis" data-buy="25" data-sell="16" data-infectivity="0" data-visibility="3" data-lethality="8" data-purchased="false">
                            <p>Encephalitis</p>
                            <div class="symptomInfo"></div>
                        </button>
                        
                        <button class="heart-failure" data-buy="25" data-sell="16" data-infectivity="0" data-visibility="4" data-lethality="9" data-purchased="false">
                            <p>Heart Failure</p>
                            <div class="symptomInfo"></div>
                        </button>
                        
                        <button class="insanity" data-buy="23" data-sell="14" data-infectivity="4" data-visibility="4" data-lethality="2" data-purchased="false">
                            <p>Insanity</p>
                            <div class="symptomInfo"></div>
                        </button>
                        
                        <button class="liver-failure" data-buy="22" data-sell="5" data-infectivity="0" data-visibility="4" data-lethality="6" data-purchased="false">
                            <p>Liver Failure</p>
                            <div class="symptomInfo"></div>
                        </button>
                        
                        <button class="hypotonia" data-buy="13" data-sell="6" data-infectivity="3" data-visibility="3" data-lethality="1" data-purchased="false">
                            <p>Hypotonia</p>
                            <div class="symptomInfo"></div>
                        </button>
                        
                        <button class="spenititus" data-buy="35" data-sell="50" data-infectivity="8" data-visibility="6" data-lethality="9" data-purchased="false">
                            <p>Spenititus</p>
                            <div class="symptomInfo"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="resistances">
                <div class="heading">Resistances</div>
                <div class="container">
                    <div class="cold"></div>
                    <div class="heat"></div>
                    <div class="drug"></div>
                    <div class="moisture"></div>
                </div>
            </div>
            <div class="transmission">
                <div class="heading">
                    <h3>Transmission</h3>
                </div>
                <div class="container">

                </div>
            </div>
            <div class="traits">
                <div class="heading">
                    <h3>Traits</h3>
                </div>
                <div class="container">

                </div>
            </div>
            <div class="disease-stats">
                <div class="heading">
                    <h3>Disease Information</h3>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="evolution-points">
                            <h4>Evolution Points</h4>
                        </div>
                        <div class="avg-infections">
                            <h4>Infections/day</h4>
                        </div>
                        <div class="avg-deaths">
                            <h4>Deaths/day</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
